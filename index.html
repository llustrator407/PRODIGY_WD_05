<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #1a202c;
        }
        /* Keyframes for page load animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in-body {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4 fade-in-body">

    <div class="container mx-auto p-8 max-w-7xl">
        <h1 class="text-4xl font-bold text-center text-gray-100 mb-6">Weather Dashboard</h1>

        <div class="bg-gray-800 rounded-3xl shadow-xl w-full p-8 transform transition-all duration-300 hover:shadow-2xl">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input type="text" id="cityInput" placeholder="Enter city name..." class="flex-grow p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                <button id="getWeatherBtn" class="bg-blue-600 text-white p-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors duration-200 shadow-md">Get Weather</button>
            </div>

            <button id="getGeolocationBtn" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-semibold hover:bg-indigo-700 transition-colors duration-200 shadow-md mb-6">
                Get Weather for My Location
            </button>

            <div id="weatherResult" class="hidden opacity-0 transition-opacity duration-700 ease-in-out">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <div id="weatherCard" class="rounded-2xl p-6 shadow-inner border border-gray-700 text-white transition-all duration-500">
                            <div class="flex flex-col items-center mb-4">
                                <div id="weatherIcon" class="w-24 h-24 mb-2 text-white">
                                </div>
                                <h2 id="locationName" class="text-3xl font-semibold"></h2>
                                <p id="weatherDescription" class="text-lg capitalize"></p>
                            </div>
                            
                            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-center text-gray-200">
                                <div class="p-4 bg-white/10 rounded-xl backdrop-blur-sm shadow-sm border border-gray-700">
                                    <p class="text-3xl font-bold"><span id="currentTemp"></span>°C</p>
                                    <p class="text-sm mt-1">Temperature</p>
                                </div>
                                <div class="p-4 bg-white/10 rounded-xl backdrop-blur-sm shadow-sm border border-gray-700">
                                    <p class="text-3xl font-bold"><span id="feelsLikeTemp"></span>°C</p>
                                    <p class="text-sm mt-1">Feels Like</p>
                                </div>
                                <div class="p-4 bg-white/10 rounded-xl backdrop-blur-sm shadow-sm border border-gray-700">
                                    <p class="text-3xl font-bold"><span id="humidity"></span>%</p>
                                    <p class="text-sm mt-1">Humidity</p>
                                </div>
                                <div class="p-4 bg-white/10 rounded-xl backdrop-blur-sm shadow-sm border border-gray-700">
                                    <p class="text-3xl font-bold"><span id="windSpeed"></span> m/s</p>
                                    <p class="text-sm mt-1">Wind Speed</p>
                                </div>
                                <div class="p-4 bg-white/10 rounded-xl backdrop-blur-sm shadow-sm border border-gray-700">
                                    <p class="text-3xl font-bold"><span id="pressure"></span> hPa</p>
                                    <p class="text-sm mt-1">Pressure</p>
                                </div>
                                <div class="p-4 bg-white/10 rounded-xl backdrop-blur-sm shadow-sm border border-gray-700">
                                    <p class="text-3xl font-bold"><span id="uvIndex"></span></p>
                                    <p class="text-sm mt-1">UV Index</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="forecastContainer" class="bg-gray-800 rounded-2xl p-6 shadow-inner border border-gray-700">
                        <h3 class="text-2xl font-semibold text-gray-100 mb-4 text-center md:text-left">7-Day Forecast</h3>
                        <div id="forecast" class="space-y-4">
                        </div>
                    </div>
                </div>
            </div>

            <div id="messageBox" class="mt-6 hidden bg-red-800 border border-red-600 text-red-200 px-4 py-3 rounded-xl relative" role="alert">
                <span class="block sm:inline" id="messageText"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
